<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomHy - Unified Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="seeder.js"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1F2937;
            min-height: 100vh;
        }
        .card-light { 
            background: #FFFFFF; 
            border-radius: 16px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid #e5e7eb;
        }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); cursor: pointer; }
        .btn-primary:hover { background: linear-gradient(135deg, #5568d3 0%, #6a3f91 100%); }
        .input-focus:focus { box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .error-msg { color: #dc2626; font-size: 0.875rem; margin-top: 0.5rem; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 50; }
        .modal-overlay.hidden { display: none !important; pointer-events: none; }
        .modal-content { background: white; border-radius: 16px; padding: 2rem; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); max-width: 500px; width: 90%; max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="card-light w-full max-w-md p-8" id="login-container">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-purple-500 to-purple-700 rounded-lg mb-4">
                <i data-lucide="building-2" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-1">RoomHy</h1>
            <p class="text-gray-500 text-sm">Property Management Portal</p>
        </div>

        <div id="login-form" class="fade-in">
            <h2 class="text-lg font-semibold text-gray-800 mb-6 text-center">Unified Login</h2>

            <form onsubmit="event.preventDefault(); handleLogin();">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Login ID / Email</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i data-lucide="user" class="w-5 h-5"></i></span>
                        <input 
                            type="text" 
                            class="input-focus w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-purple-500 transition-colors outline-none" 
                            id="login-id" 
                            placeholder="Email or ID (e.g. EMP..., ROOMHY...)" 
                            required
                            autocomplete="off"
                        >
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i data-lucide="key" class="w-5 h-5"></i></span>
                        <input 
                            type="password" 
                            class="input-focus w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-purple-500 transition-colors outline-none" 
                            id="login-password" 
                            placeholder="••••••••" 
                            required
                            autocomplete="off"
                        >
                    </div>
                    <div id="error-msg" class="error-msg hidden"></div>
                </div>

                <button type="submit" class="btn-primary w-full text-white font-bold py-3 rounded-lg transition-all flex justify-center items-center gap-2">
                    Login <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Set Password Modal (Only for First Time Property Owners) -->
    <div id="set-password-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-14 h-14 bg-purple-100 rounded-lg mb-4">
                    <i data-lucide="lock" class="w-7 h-7 text-purple-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Set Your Password</h2>
                <p class="text-gray-600 text-sm">Create a secure password for future logins</p>
            </div>

            <form onsubmit="event.preventDefault(); handleSetPassword();">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i data-lucide="key" class="w-5 h-5"></i></span>
                        <input 
                            type="password" 
                            class="input-focus w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-purple-500 outline-none" 
                            id="new-password" 
                            placeholder="Min 6 characters" 
                            required
                        >
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i data-lucide="key" class="w-5 h-5"></i></span>
                        <input 
                            type="password" 
                            class="input-focus w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-purple-500 outline-none" 
                            id="confirm-password" 
                            placeholder="••••••••" 
                            required
                        >
                    </div>
                    <div id="password-error" class="error-msg hidden"></div>
                </div>

                <button type="submit" class="btn-primary w-full text-white font-bold py-3 rounded-lg transition-all flex justify-center items-center gap-2">
                    Set Password & Login <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // Store temp owner data during flow
        let tempOwnerData = null;

        // Ensure modals are hidden on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('set-password-modal').classList.add('hidden');
        });

        function handleLogin() {
            const loginId = document.getElementById('login-id').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const errorMsg = document.getElementById('error-msg');
            errorMsg.classList.add('hidden');

            if (!loginId || !password) {
                showError('Please fill in all fields.', errorMsg);
                return;
            }

            // 1. Super Admin (Email) -> Direct Login
            if (loginId.includes('@')) {
                loginSuperAdmin(loginId, password, errorMsg);
                return;
            } 
            
            const upperId = loginId.toUpperCase();

            // 2. Area Manager (MGR) -> Direct Login
            if (upperId.startsWith('MGR')) {
                loginAreaManager(upperId, password, errorMsg);
                return;
            } 
            
            // 3. Team Employee (EMP) -> Direct Login
            if (upperId.startsWith('EMP')) {
                loginEmployee(upperId, password, errorMsg);
                return;
            }

            // 4. Property Owner (ROOMHY) -> Check First Time
            if (upperId.startsWith('ROOMHY')) {
                loginPropertyOwner(upperId, password, errorMsg);
                return;
            }

            showError('Invalid ID format. Use ROOMHY..., EMP..., MGR... or email.', errorMsg);
        }

        // --- Property Owner Login Flow ---
        function loginPropertyOwner(loginId, inputPassword, errorMsg) {
            // Owners DB is stored as an Object { "ID": { ... } }
            const ownersDb = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
            const ownerRecord = ownersDb[loginId];

            if (!ownerRecord) {
                showError('Invalid Owner ID.', errorMsg);
                return;
            }

            // Check password from credentials object or direct property
            const storedPassword = ownerRecord.credentials?.password || ownerRecord.password;
            
            if (storedPassword !== inputPassword) {
                showError('Invalid password.', errorMsg);
                return;
            }

            // Store temp data for session creation
            tempOwnerData = {
                loginId: loginId,
                name: ownerRecord.profile?.name || 'Owner',
                email: ownerRecord.profile?.email || '',
                phone: ownerRecord.profile?.phone || '',
                role: 'owner',
                areaName: ownerRecord.areaName || 'Unassigned',
                areaCode: ownerRecord.areaCode || 'N/A',
                area: ownerRecord.areaName || 'Unassigned'
            };

            // Check if it's the first time login (flag from admin creation)
            // We check credentials.firstTime OR if passwordSet flag is missing/false
            const isFirstTime = ownerRecord.credentials?.firstTime === true || !ownerRecord.passwordSet;

            if (isFirstTime) {
                // Prompt to set new password
                showModal('set-password-modal');
            } else {
                // Not first time - Login directly
                completeOwnerLogin();
            }
        }

        function handleSetPassword() {
            const newPass = document.getElementById('new-password').value.trim();
            const confirmPass = document.getElementById('confirm-password').value.trim();
            const errorEl = document.getElementById('password-error');
            errorEl.classList.add('hidden');

            if (newPass.length < 6) {
                showError('Password must be at least 6 characters.', errorEl);
                return;
            }

            if (newPass !== confirmPass) {
                showError('Passwords do not match.', errorEl);
                return;
            }

            // Update DB
            const ownersDb = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
            const loginId = tempOwnerData.loginId;

            if (ownersDb[loginId]) {
                // Update password
                if (!ownersDb[loginId].credentials) ownersDb[loginId].credentials = {};
                ownersDb[loginId].credentials.password = newPass;
                
                // Remove firstTime flag and set passwordSet
                delete ownersDb[loginId].credentials.firstTime;
                ownersDb[loginId].passwordSet = true;
                
                localStorage.setItem('roomhy_owners_db', JSON.stringify(ownersDb));
                
                // Update temp data
                tempOwnerData.password = newPass;
            }

            hideModal('set-password-modal');
            completeOwnerLogin();
        }

        function completeOwnerLogin() {
            // Clear any stale sessions from other user types
            localStorage.removeItem('manager_user');
            localStorage.removeItem('tenant_user');
            
            localStorage.setItem('user', JSON.stringify(tempOwnerData));
            window.location.href = 'propertyowner/admin.html';
        }

        // --- Logic for Employees ---
        function loginEmployee(loginId, password, errorMsg) {
            const employees = JSON.parse(localStorage.getItem('roomhy_employees') || '[]');
            const emp = employees.find(e => e.loginId === loginId && e.password === password);

            if (!emp) {
                showError('Invalid Employee ID or password.', errorMsg);
                return;
            }

            const user = {
                loginId: emp.loginId,
                name: emp.name,
                role: 'employee',
                team: emp.role,
                permissions: emp.permissions || [],
                area: emp.area || 'Unassigned',
                areaName: emp.area || 'Unassigned',
                areaCode: emp.areaCode || 'N/A',
                city: emp.city || '',
                phone: emp.phone || ''
            };

            // Clear any stale sessions from other user types
            localStorage.removeItem('tenant_user');
            
            localStorage.setItem('user', JSON.stringify(user));
            localStorage.setItem('manager_user', JSON.stringify(user)); 
            window.location.href = 'Areamanager/areaadmin.html';
        }

        function loginSuperAdmin(email, password, errorMsg) {
            const db = JSON.parse(localStorage.getItem('roomhy_superadmin_db') || 'null');
            if (db && db.email === email && db.password === password) {
                const user = { ...db, role: 'superadmin' };
                
                // Clear any stale sessions from other user types
                localStorage.removeItem('manager_user');
                localStorage.removeItem('tenant_user');
                
                localStorage.setItem('user', JSON.stringify(user));
                window.location.href = 'superadmin/superadmin.html';
            } else {
                showError('Invalid Super Admin credentials.', errorMsg);
            }
        }

        function loginAreaManager(loginId, password, errorMsg) {
            const db = JSON.parse(localStorage.getItem('roomhy_areamanagers_db') || '[]');
            const mgr = db.find(m => m.loginId === loginId && m.password === password);
            if (mgr) {
                const user = { ...mgr, role: 'areamanager' };
                
                // Clear any stale sessions from other user types
                localStorage.removeItem('tenant_user');
                
                localStorage.setItem('user', JSON.stringify(user));
                localStorage.setItem('manager_user', JSON.stringify(user));
                window.location.href = 'Areamanager/areaadmin.html';
            } else {
                showError('Invalid Manager credentials.', errorMsg);
            }
        }

        // --- Utility Functions ---
        function showError(msg, errorMsg) {
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
        }

        function showModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
            lucide.createIcons();
        }

        function hideModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        // Reset modals and form only when returning from another page
        let hasLeftPage = false;
        window.addEventListener('beforeunload', () => {
            hasLeftPage = true;
        });
        
        window.addEventListener('pageshow', (event) => {
            if (hasLeftPage && event.persisted) {
                // User came back from another page
                document.getElementById('set-password-modal').classList.add('hidden');
                document.getElementById('login-id').value = '';
                document.getElementById('login-password').value = '';
                document.getElementById('error-msg').classList.add('hidden');
                hasLeftPage = false;
            }
        });
    </script>
</body>
</html>
