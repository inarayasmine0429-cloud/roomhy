<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomHy - Unified Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="seeder.js"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1F2937;
            min-height: 100vh;
        }
        .card-light { 
            background: #FFFFFF; 
            border-radius: 16px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid #e5e7eb;
        }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); cursor: pointer; }
        .btn-primary:hover { background: linear-gradient(135deg, #5568d3 0%, #6a3f91 100%); }
        .input-focus:focus { box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .error-msg { color: #dc2626; font-size: 0.875rem; margin-top: 0.5rem; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 50; }
        .modal-content { background: white; border-radius: 16px; padding: 2rem; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); max-width: 500px; width: 90%; max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="card-light w-full max-w-md p-8" id="login-container">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-purple-500 to-purple-700 rounded-lg mb-4">
                <i data-lucide="building-2" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-1">RoomHy</h1>
            <p class="text-gray-500 text-sm">Property Management Portal</p>
        </div>

        <div id="login-form" class="fade-in">
            <h2 class="text-lg font-semibold text-gray-800 mb-6 text-center">Unified Login</h2>

            <form onsubmit="event.preventDefault(); handleLogin();">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Login ID / Email</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i data-lucide="user" class="w-5 h-5"></i></span>
                        <input 
                            type="text" 
                            class="input-focus w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-purple-500 transition-colors outline-none" 
                            id="login-id" 
                            placeholder="Email or ID" 
                            required
                            autocomplete="off"
                        >
                    </div>
                    <p class="text-xs text-gray-500 mt-2">
                        Super Admin: <strong>roomhyadmin@gmail.com</strong><br>
                        Area Manager: <strong>MGR...</strong> | Owner: <strong>ROOMHY...</strong>
                    </p>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i data-lucide="key" class="w-5 h-5"></i></span>
                        <input 
                            type="password" 
                            class="input-focus w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-purple-500 transition-colors outline-none" 
                            id="login-password" 
                            placeholder="••••••••" 
                            required
                            autocomplete="off"
                        >
                    </div>
                    <div id="error-msg" class="error-msg hidden"></div>
                </div>

                <button type="submit" class="btn-primary w-full text-white font-bold py-3 rounded-lg transition-all flex justify-center items-center gap-2">
                    Login <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>
        </div>
        
        <!-- Owner Password Reset Modal (Hidden) -->
        <div id="owner-setpass-form" class="hidden fade-in">
            <!-- ... (Same as previous content) ... -->
            <div class="flex justify-center mb-4"><div class="bg-green-100 p-3 rounded-full"><i data-lucide="lock" class="w-8 h-8 text-green-600"></i></div></div>
            <h2 class="text-lg font-semibold text-gray-800 mb-2 text-center">Set New Password</h2>
            <p class="text-gray-600 text-sm mb-6 text-center">Create a secure password for your account.</p>

            <form onsubmit="event.preventDefault(); setOwnerPassword();">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i data-lucide="key" class="w-5 h-5"></i></span>
                        <input 
                            type="password" 
                            id="new-password" 
                            class="input-focus w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-green-500 transition-colors outline-none" 
                            placeholder="Min. 6 characters" 
                            required
                        >
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i data-lucide="key" class="w-5 h-5"></i></span>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            class="input-focus w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-green-500 transition-colors outline-none" 
                            placeholder="Confirm password" 
                            required
                        >
                    </div>
                    <div id="setpass-error-msg" class="error-msg hidden"></div>
                </div>

                <button type="submit" class="btn-primary w-full text-white font-bold py-3 rounded-lg transition-all flex justify-center items-center gap-2">
                    Set Password & Continue <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>

            <button onclick="goBackToLogin()" class="w-full mt-3 text-gray-600 text-sm hover:text-gray-800">Back to Login</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let ownerPayloadForSetpass = null;

        // REMOVED: localStorage.removeItem('user');
        // REMOVED: localStorage.removeItem('manager_user');
        // Ippo page load aagum podhu session clear aagadhu.
        
        function handleLogin() {
            const loginId = document.getElementById('login-id').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const errorMsg = document.getElementById('error-msg');
            errorMsg.classList.add('hidden');

            // Login panum podhu mattum pazhaya session clear aagum
            localStorage.removeItem('user');
            localStorage.removeItem('manager_user');

            if (!loginId || !password) {
                showError('Please fill in all fields.', errorMsg);
                return;
            }

            if (loginId.includes('@')) {
                loginSuperAdmin(loginId, password, errorMsg);
            } else if (loginId.toUpperCase().startsWith('MGR') || loginId.toUpperCase().startsWith('EMP')) {
                if (loginId.toUpperCase().startsWith('MGR')) loginAreaManager(loginId, password, errorMsg);
                else loginEmployee(loginId, password, errorMsg);
            } else if (loginId.toUpperCase().startsWith('ROOMHY')) {
                loginOwner(loginId, password, errorMsg);
            } else {
                showError('Invalid ID format.', errorMsg);
            }
        }

        // --- Login Functions ---

        function loginSuperAdmin(email, password, errorMsg) {
            const db = JSON.parse(localStorage.getItem('roomhy_superadmin_db') || 'null');
            if (db && db.email === email && db.password === password) {
                const user = { ...db, role: 'superadmin' };
                localStorage.setItem('user', JSON.stringify(user));
                window.location.href = 'superadmin/superadmin.html';
            } else {
                showError('Invalid Super Admin credentials.', errorMsg);
            }
        }

        function loginAreaManager(loginId, password, errorMsg) {
            const db = JSON.parse(localStorage.getItem('roomhy_areamanagers_db') || '[]');
            const mgr = db.find(m => m.loginId === loginId.toUpperCase() && m.password === password);
            if (mgr) {
                const user = { ...mgr, role: 'areamanager' };
                localStorage.setItem('user', JSON.stringify(user));
                localStorage.setItem('manager_user', JSON.stringify(user)); 
                window.location.href = 'Areamanager/areaadmin.html';
            } else {
                showError('Invalid Manager credentials.', errorMsg);
            }
        }

        function loginEmployee(loginId, password, errorMsg) {
             const employees = JSON.parse(localStorage.getItem('roomhy_employees') || '[]');
             const emp = employees.find(e => e.loginId === loginId && e.password === password);

             if (!emp) {
                 showError('Invalid Employee ID or password.', errorMsg);
                 return;
             }

             const user = {
                 loginId: emp.loginId,
                 name: emp.name,
                 role: 'employee',
                 team: emp.role,
                 permissions: emp.permissions || [],
                 area: emp.area || 'Unassigned',
                 areaName: emp.area || 'Unassigned',
                 areaCode: 'TEAM'
             };

             localStorage.setItem('user', JSON.stringify(user));
             localStorage.setItem('manager_user', JSON.stringify(user));
             window.location.href = 'Areamanager/areaadmin.html';
        }

        function loginOwner(loginId, password, errorMsg) {
            const db = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
            const id = loginId.toUpperCase();
            
            if (db[id] && db[id].credentials && db[id].credentials.password === password) {
                 const user = { loginId: id, ownerId: id, ...db[id].profile, role: 'owner' };
                 localStorage.setItem('user', JSON.stringify(user)); 
                 window.location.href = 'propertyowner/admin.html';
            } else {
                showError('Invalid Owner credentials.', errorMsg);
            }
        }

        // Owner Password Set Logic
        function setOwnerPassword() {
            const newPass = document.getElementById('new-password').value.trim();
            const confirmPass = document.getElementById('confirm-password').value.trim();
            const errorMsg = document.getElementById('setpass-error-msg');
            errorMsg.classList.add('hidden');

            if (!newPass || newPass.length < 6) {
                showError('Password must be at least 6 characters.', errorMsg);
                return;
            }
            if (newPass !== confirmPass) {
                showError('Passwords do not match.', errorMsg);
                return;
            }
            if (!ownerPayloadForSetpass || !ownerPayloadForSetpass.loginId) {
                showError('Session error. Please login again.', errorMsg);
                return;
            }

            const db = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
            const loginId = ownerPayloadForSetpass.loginId;

            if (!db[loginId]) {
                 db[loginId] = {
                    profile: ownerPayloadForSetpass,
                    credentials: { password: newPass },
                    kyc: { status: 'pending' }
                };
            } else {
                db[loginId].credentials.password = newPass;
                if (db[loginId].credentials.firstTime) delete db[loginId].credentials.firstTime;
            }

            localStorage.setItem('roomhy_owners_db', JSON.stringify(db));
            
            const user = { loginId: loginId, ownerId: loginId, ...ownerPayloadForSetpass, role: 'owner' };
            localStorage.setItem('user', JSON.stringify(user));

            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
            
            alert('✓ Password set successfully! Proceeding to profile setup...');
            window.location.href = 'propertyowner/ownerprofile.html';
        }

        function goBackToLogin() {
            document.getElementById('owner-setpass-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
            document.getElementById('setpass-error-msg').classList.add('hidden');
            ownerPayloadForSetpass = null;
        }

        function showError(msg, errorMsg) {
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
        }
    </script>
</body>
</html>
