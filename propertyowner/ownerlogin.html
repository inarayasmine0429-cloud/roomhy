<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomhy - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; color: #1F2937; }
        .light-card { background: #FFFFFF; border-radius: 12px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); border: 1px solid #e5e7eb; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="light-card w-full max-w-md p-8 text-center relative overflow-hidden">
        <div class="text-3xl font-bold text-blue-600 mb-2">Roomhy</div>
        
        <!-- STEP 1: Initial Login -->
        <div id="step-1" class="fade-in">
            <h1 class="text-2xl font-semibold text-gray-800 mb-2">Portal Login</h1>
            <p class="text-gray-500 mb-6">Enter your Owner ID or Manager ID.</p>

            <form onsubmit="event.preventDefault(); verifyCredentials();">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 text-left mb-2">Login ID</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><i data-lucide="user" class="w-5 h-5"></i></span>
                        <input type="text" id="login-id" class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 transition-colors" placeholder="e.g. KO01 or MGR001" required>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 text-left mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><i data-lucide="key" class="w-5 h-5"></i></span>
                        <input type="password" id="password" class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 transition-colors" placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors flex justify-center items-center gap-2">
                    Login <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>
        </div>
        
        <!-- STEP 2: Set Password (Only for Owners on first login with temp pass) -->
        <div id="step-2" class="hidden fade-in">
            <div class="flex justify-center mb-4"><div class="bg-green-100 p-3 rounded-full"><i data-lucide="lock" class="w-8 h-8 text-green-600"></i></div></div>
            <h1 class="text-2xl font-semibold text-gray-800 mb-2">Set New Password</h1>
            <p class="text-gray-500 mb-6">Create a secure password to continue setup.</p>

            <form onsubmit="event.preventDefault(); finalizeOwnerLogin();">
                <div class="mb-4 text-left">
                    <label class="text-sm font-medium text-gray-700 mb-2 block">New Password</label>
                    <input type="password" id="new-password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition" placeholder="••••••••" required>
                </div>
                <div class="mb-6 text-left">
                    <label class="text-sm font-medium text-gray-700 mb-2 block">Confirm Password</label>
                    <input type="password" id="confirm-password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition-colors flex justify-center items-center gap-2">
                    Update & Continue <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let currentUserPayload = null;

        // Check if redirected from unified login with setpass mode
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const payload = localStorage.getItem('owner_setpass_payload');
            
            if (mode === 'setpass' && payload) {
                currentUserPayload = JSON.parse(payload);
                document.getElementById('step-1').classList.add('hidden');
                document.getElementById('step-2').classList.remove('hidden');
                localStorage.removeItem('owner_setpass_payload'); // Clear after use
            }
        });

        async function verifyCredentials() {
            const loginId = document.getElementById('login-id').value.trim().toUpperCase();
            const password = document.getElementById('password').value.trim();

            console.log("Login attempt:", { loginId, password });

            // --- SCENARIO 1: AREA MANAGER LOGIN ---
            if (loginId.startsWith("MGR")) {
                const managers = JSON.parse(localStorage.getItem('roomhy_areamanagers_db') || '[]');
                const manager = managers.find(m => m.loginId === loginId && m.password === password);

                if (manager) {
                    // Use role-specific session key to avoid clobbering other roles
                    localStorage.setItem('manager_user', JSON.stringify(manager));
                    window.location.href = '../Areamanager/areaadmin.html'; 
                    return;
                } else {
                    alert("Invalid Manager ID or Password.");
                    return;
                }
            }

            // --- SCENARIO 2: OWNER LOGIN ---
            const db = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
            const visits = JSON.parse(localStorage.getItem('roomhy_visits') || '[]');
            
            console.log("Owner DB:", db);
            console.log("Visits DB:", visits);

            // CASE A: Check if user exists in DB with firstTime flag
            if (db[loginId] && db[loginId].credentials && db[loginId].credentials.firstTime) {
                 console.log("CASE A: User has firstTime flag");
                 // If password matches, show set password screen
                 if (db[loginId].credentials.password === password) {
                    currentUserPayload = { loginId: loginId, ownerId: loginId, ...db[loginId].profile, role: 'owner' };
                    console.log("Password matches, showing set password screen");
                    document.getElementById('step-1').classList.add('hidden');
                    document.getElementById('step-2').classList.remove('hidden');
                    return;
                 }
            }

            // CASE B: Check temp password from visit approval
            const match = visits.find(v => 
                v.status === 'approved' &&
                v.generatedCredentials && 
                v.generatedCredentials.loginId === loginId && 
                v.generatedCredentials.tempPassword === password
            );

            if (match) {
                console.log("CASE B: First-time user from visit");
                currentUserPayload = {
                    loginId: loginId,
                    ownerId: loginId,
                    name: match.propertyInfo.ownerName,
                    phone: match.propertyInfo.contactPhone,
                    address: match.propertyInfo.address,
                    locationCode: match.propertyInfo.locationCode,
                    role: 'owner'
                };
                
                // Initialize DB entry for this owner if not exists
                if(!db[loginId]) {
                     db[loginId] = {
                        profile: currentUserPayload,
                        credentials: { password: password, firstTime: true }, // Set firstTime flag
                        kyc: { status: 'pending' }
                    };
                    localStorage.setItem('roomhy_owners_db', JSON.stringify(db));
                    console.log("DB entry created with firstTime flag");
                }

                // Show Set Password Screen
                document.getElementById('step-1').classList.add('hidden');
                document.getElementById('step-2').classList.remove('hidden');
                return;
            }

            // CASE C: Existing owner with password set (no firstTime flag)
            if (db[loginId] && db[loginId].credentials && db[loginId].credentials.password === password) {
                console.log("CASE C: Normal owner login");
                const user = { loginId: loginId, ownerId: loginId, ...db[loginId].profile, role: 'owner' };
                localStorage.setItem('user', JSON.stringify(user));

                // CHECK: Is KYC Done?
                const kycStatus = db[loginId].kyc ? db[loginId].kyc.status : 'pending';

                if (kycStatus === 'submitted' || kycStatus === 'verified') {
                    // 2nd Time Login -> Direct Dashboard
                    window.location.href = 'admin.html';
                } else {
                    // KYC Incomplete -> Go to Profile -> KYC
                    window.location.href = 'ownerprofile.html';
                }
                return;
            }

            console.log("No match found");
            alert("Invalid Credentials!");
        }

        // Finalize First Time Login (Step 2 - Set Password)
        function finalizeOwnerLogin() {
            const newPass = document.getElementById('new-password').value.trim();
            const confirm = document.getElementById('confirm-password').value.trim();

            // Validate passwords
            if (!newPass) {
                alert("Please enter a password.");
                return;
            }
            if (newPass.length < 6) {
                alert("Password must be at least 6 characters.");
                return;
            }
            if (newPass !== confirm) {
                alert("Passwords do not match");
                return;
            }

            if (!currentUserPayload || !currentUserPayload.loginId) {
                alert("Session error. Please login again.");
                document.getElementById('step-2').classList.add('hidden');
                document.getElementById('step-1').classList.remove('hidden');
                return;
            }

            const db = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
            const loginId = currentUserPayload.loginId;
            
            // If owner doesn't exist in DB yet, create entry
            if (!db[loginId]) {
                db[loginId] = {
                    profile: currentUserPayload,
                    credentials: { password: newPass },
                    kyc: { status: 'pending' }
                };
            } else {
                // Update existing owner's password and clear firstTime flag
                db[loginId].credentials.password = newPass;
                if (db[loginId].credentials.firstTime) {
                    delete db[loginId].credentials.firstTime;
                }
            }
            
            localStorage.setItem('roomhy_owners_db', JSON.stringify(db));

            // Set session
            const user = { loginId: loginId, ownerId: loginId, ...currentUserPayload, role: 'owner' };
            localStorage.setItem('user', JSON.stringify(user));

            alert("✓ Password set successfully! Proceeding to profile setup...");

            // Redirect to profile setup
            window.location.href = 'ownerprofile.html';
        }
    </script>
</body>
</html>
