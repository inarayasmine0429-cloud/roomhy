<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomhy - Owner Profile Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .step-active { border-color: #2563eb; color: #2563eb; }
        .step-inactive { border-color: #e5e7eb; color: #9ca3af; }
    </style>
</head>
<body class="text-slate-800">
    <div class="min-h-screen flex flex-col">
        
        <!-- Minimal Header for Onboarding -->
        <header class="bg-white h-16 flex items-center justify-between px-6 shadow-sm z-10">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 text-white p-1.5 rounded-lg"><i data-lucide="home" class="w-5 h-5"></i></div>
                <h1 class="text-xl font-bold text-slate-800">Roomhy Onboarding</h1>
            </div>
            <div class="text-sm text-slate-500">
                Setup your account
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6">
            <div class="max-w-3xl mx-auto">
                
                <!-- Stepper -->
                <div class="flex items-center justify-center mb-8">
                    <div class="flex items-center">
                        <div class="flex flex-col items-center">
                            <div class="w-10 h-10 rounded-full border-2 bg-blue-600 border-blue-600 text-white flex items-center justify-center font-bold mb-1">1</div>
                            <span class="text-xs font-bold text-blue-600">Profile</span>
                        </div>
                        <div class="w-24 h-1 bg-gray-200 mx-2 rounded"></div>
                        <div class="flex flex-col items-center">
                            <div class="w-10 h-10 rounded-full border-2 border-gray-300 text-gray-400 flex items-center justify-center font-bold mb-1">2</div>
                            <span class="text-xs font-medium text-gray-400">KYC</span>
                        </div>
                        <div class="w-24 h-1 bg-gray-200 mx-2 rounded"></div>
                        <div class="flex flex-col items-center">
                            <div class="w-10 h-10 rounded-full border-2 border-gray-300 text-gray-400 flex items-center justify-center font-bold mb-1">3</div>
                            <span class="text-xs font-medium text-gray-400">Dashboard</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-md border border-gray-200 p-6 md:p-8">
                    <div class="mb-6 border-b pb-4">
                        <h2 class="text-xl font-bold text-gray-900">Complete Your Profile</h2>
                        <p class="text-sm text-gray-500 mt-1">Please verify and complete your contact details to proceed.</p>
                    </div>

                    <form onsubmit="event.preventDefault(); saveAndNext();" class="space-y-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Login ID (Read Only)</label>
                                <input type="text" id="login-id" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-500 font-mono" readonly>
                            </div>
                            <div>
                                <label for="full-name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                                <input type="text" id="full-name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                            </div>
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
                                <input type="tel" id="phone" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                            </div>
                            <div class="md:col-span-2">
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address <span class="text-red-500">*</span></label>
                                <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="name@example.com" required>
                            </div>
                             <div class="md:col-span-2">
                                <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Permanent Address <span class="text-red-500">*</span></label>
                                <textarea id="address" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter your full address" required></textarea>
                            </div>
                        </div>

                        <div class="flex justify-end pt-4">
                            <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors flex items-center shadow-lg">
                                Save & Continue <i data-lucide="arrow-right" class="w-5 h-5 ml-2"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();

        // Auth Check with Error Handling for Navigation
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (!user || user.role !== 'owner') {
            try {
                window.location.href = 'ownerlogin.html';
            } catch (e) {
                console.error("Navigation error:", e);
                // Fallback UI if redirect fails
                document.body.innerHTML = `
                    <div class="flex items-center justify-center h-screen bg-gray-100">
                        <div class="text-center">
                            <h1 class="text-2xl font-bold text-slate-800 mb-4">Access Denied</h1>
                            <p class="text-slate-600 mb-6">Please login to access this page.</p>
                            <a href="ownerlogin.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 inline-block">Go to Login</a>
                        </div>
                    </div>
                `;
                throw new Error("Redirecting..."); // Stop execution
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            if(!user) return; // Safety check

            // Pre-fill data from session or DB
            document.getElementById('login-id').value = user.loginId || '';
            document.getElementById('full-name').value = user.name || '';
            document.getElementById('phone').value = user.phone || '';
            
            // Check DB for existing data to pre-fill
            const db = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
            const existingData = db[user.loginId]?.profile;
            
            if(existingData) {
                if(existingData.email) document.getElementById('email').value = existingData.email;
                if(existingData.address) document.getElementById('address').value = existingData.address;
            }
        });

        function saveAndNext() {
            const loginId = document.getElementById('login-id').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const name = document.getElementById('full-name').value;
            const phone = document.getElementById('phone').value;

            // Update DB
            const db = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
            if (!db[loginId]) db[loginId] = {};
            
            // Preserve existing data, update profile
            db[loginId].profile = {
                ...db[loginId].profile,
                name,
                phone,
                email,
                address,
                updatedAt: new Date().toISOString()
            };
            
            localStorage.setItem('roomhy_owners_db', JSON.stringify(db));
            
            // Update Session
            user.name = name;
            user.email = email;
            localStorage.setItem('user', JSON.stringify(user));

            // Redirect to Step 2: KYC
            try {
                window.location.href = 'ownerkyc.html';
            } catch (e) {
                 // Fallback for failed redirect
                alert("Profile saved! Please proceed to KYC.");
                document.body.innerHTML = `
                    <div class="flex items-center justify-center h-screen bg-gray-100">
                        <div class="text-center">
                            <h1 class="text-2xl font-bold text-green-600 mb-4">Profile Saved</h1>
                            <p class="text-slate-600 mb-6">Click below to proceed to KYC verification.</p>
                            <a href="ownerkyc.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 inline-block">Proceed to KYC</a>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
