<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoomHy - Customer Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 1rem;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .input-group:focus-within i { color: #4f46e5; }
        .input-group:focus-within input { border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
    </style>
</head>

<body>

    <div class="glass-card w-full max-w-md p-8 relative">
        <!-- Brand Header -->
        <div class="text-center mb-8">
            <div class="w-14 h-14 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-3 shadow-lg shadow-blue-200">
                <i data-lucide="home" class="w-7 h-7 text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Welcome to RoomHy</h1>
            <p class="text-gray-500 text-sm">Owner & Tenant Portal</p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="fade-in">
            <form onsubmit="event.preventDefault(); handleLogin();">
                <div class="mb-4 input-group">
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Login ID</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 transition-colors"><i data-lucide="user" class="w-5 h-5"></i></span>
                        <input id="login-id" class="w-full pl-10 p-3 border border-gray-300 rounded-lg text-gray-700 outline-none transition-all" placeholder="ROOMHY... or TNT..." required>
                    </div>
                </div>

                <div class="mb-6 input-group">
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 transition-colors"><i data-lucide="lock" class="w-5 h-5"></i></span>
                        <input type="password" id="password" class="w-full pl-10 p-3 border border-gray-300 rounded-lg text-gray-700 outline-none transition-all" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                </div>

                <p id="error-msg" class="text-red-500 text-sm text-center mb-4 hidden bg-red-50 p-2 rounded border border-red-100"></p>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-blue-200 transition-all transform hover:-translate-y-0.5 flex justify-center items-center gap-2">
                    Sign In <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>

            <div class="mt-6 text-center border-t border-gray-100 pt-4">
                <p class="text-sm text-gray-400">Are you a staff member?</p>
                <a href="index.html" class="text-sm font-medium text-blue-600 hover:text-blue-800 hover:underline">Staff Login Here</a>
            </div>
        </div>

        <!-- Set Password Form (Hidden) -->
        <div id="setpass-form" class="hidden fade-in">
            <div class="text-center mb-6">
                <h2 class="text-lg font-bold text-gray-800">Set New Password</h2>
                <p class="text-xs text-gray-500">Please set a secure password to continue.</p>
            </div>
            
            <form onsubmit="event.preventDefault(); setNewPassword();">
                <div class="mb-4">
                    <input type="password" id="new-pass" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="New Password (Min 6 chars)" required>
                </div>
                <div class="mb-6">
                    <input type="password" id="confirm-pass" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Confirm Password" required>
                </div>
                <div id="setpass-error" class="text-red-500 text-xs mb-3 hidden"></div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg">Set Password & Login</button>
            </form>
             <button onclick="resetView()" class="w-full mt-3 text-gray-400 text-sm hover:text-gray-600">Back</button>
        </div>

    </div>

<script>
    lucide.createIcons();
    
    // --- State ---
    let pendingUser = null; // Stores user info while setting password

    function showError(msg) {
        const box = document.getElementById("error-msg");
        box.textContent = msg;
        box.classList.remove("hidden");
    }

    async function handleLogin() {
        const id = document.getElementById('login-id').value.trim().toUpperCase();
        const pass = document.getElementById('password').value.trim();
        const errorBox = document.getElementById('error-msg');
        errorBox.classList.add('hidden');

        console.log('ðŸ” Login attempt for ID:', id);

        // 1. Try Property Owner Login (use API first, fallback to localStorage)
        if (id.startsWith('ROOMHY')) {
            let owner = null;

            // Try fetching from backend API
            try {
                console.log('ðŸŒ API: Fetching owner with loginId:', id);
                const res = await fetch(`/api/owners/${encodeURIComponent(id)}`);
                console.log('ðŸŒ API: Response status:', res.status);
                if (res.ok) {
                    owner = await res.json();
                    console.log('ðŸŒ API: Owner fetched successfully:', { loginId: owner.loginId, hasPassword: !!owner.credentials?.password });
                } else if (res.status === 404) {
                    const errData = await res.json();
                    console.log('ðŸŒ API: Owner not found (404), error:', errData);
                } else {
                    const errData = await res.json();
                    console.warn('ðŸŒ API: Unexpected status', res.status, 'error:', errData);
                }
            } catch (err) {
                console.warn('ðŸŒ API: Fetch failed (network/parse error):', err.message);
            }

            // Fallback to localStorage if API did not return owner
            if (!owner) {
                const rawDb = localStorage.getItem('roomhy_owners_db');
                console.log('ðŸ“¦ roomhy_owners_db raw (fallback):', rawDb);
                const db = JSON.parse(rawDb || '{}');
                owner = db[id] || null;
                console.log('ðŸ“¦ Owner from localStorage:', !!owner);
            }

            if (!owner) {
                // No owner available
                const rawDb = localStorage.getItem('roomhy_owners_db') || '{}';
                const db = JSON.parse(rawDb);
                const availableIds = Object.keys(db);
                if (availableIds.length === 0) {
                    return showError('No owners registered yet. Please ask Super Admin to approve your enquiry first.');
                } else {
                    return showError(`Owner ID not found. Available: ${availableIds.join(', ')}`);
                }
            }

            // If owner object came from API, its structure is mongoose document; normalize to expected shape
            const storedPass = (owner.credentials && (owner.credentials.password || owner.credentials.tempPassword)) || owner.password || (owner.credentials && owner.credentials.password) || null;
            console.log('ðŸ” Password check:', { hasStoredPass: !!storedPass, inputPassword: pass, match: storedPass === pass, firstTime: owner.credentials?.firstTime, passwordSet: owner.passwordSet });

            if (storedPass === pass) {
                // Check if First Time
                if ((owner.credentials && owner.credentials.firstTime) || !owner.passwordSet) {
                    pendingUser = { id: id, role: 'owner', type: 'owner' };
                    showSetPass();
                    return;
                }

                // Success - set in both storages for compatibility
                const sessionUser = { loginId: id, role: 'owner', ownerId: id, name: (owner.profile && owner.profile.name) || owner.name || 'Owner' };
                sessionStorage.setItem('owner_session', JSON.stringify(sessionUser));
                localStorage.setItem('owner_session', JSON.stringify(sessionUser));
                console.log('âœ… Owner login successful:', id);
                completeLogin(sessionUser, 'propertyowner/ownerprofile.html');
                return;
            } else {
                return showError('Invalid password.');
            }
        }

        // 2. Try Tenant Login
        // Tenants might use TNT... or Email.
        // For simplicity in this demo, we iterate the tenant array.
        const tenants = JSON.parse(localStorage.getItem('roomhy_tenants') || '[]');
        const tenant = tenants.find(t => (t.loginId && t.loginId.toUpperCase() === id) || (t.email && t.email.toUpperCase() === id));

        if (tenant) {
            const storedPass = tenant.password || tenant.tempPassword; // Check either
            
            if (storedPass === pass) {
                // Check if First Time (using temp password)
                if (tenant.tempPassword && tenant.tempPassword === pass) {
                    pendingUser = { id: tenant.loginId, role: 'tenant', type: 'tenant' };
                    showSetPass();
                    return;
                }
                
                // Check if onboarding is complete
                if (!tenant.profileFilled || !tenant.kycStatus || !tenant.agreementSigned) {
                    // Onboarding not complete - redirect to profile step
                    const sessionUser = { 
                        loginId: tenant.loginId, 
                        role: 'tenant', 
                        tenantId: tenant.id,
                        name: tenant.name 
                    };
                    // Set in both storages for Render compatibility
                    sessionStorage.setItem('tenant_session', JSON.stringify(sessionUser));
                    localStorage.setItem('tenant_session', JSON.stringify(sessionUser));
                    completeLogin(sessionUser, 'tenant/tenantprofile.html'); // Start onboarding flow
                    return;
                }
                
                // Onboarding complete - go to dashboard
                const sessionUser = { 
                    loginId: tenant.loginId, 
                    role: 'tenant', 
                    tenantId: tenant.id, // internal ID
                    name: tenant.name 
                };
                // Set in both storages for Render compatibility
                sessionStorage.setItem('tenant_session', JSON.stringify(sessionUser));
                localStorage.setItem('tenant_session', JSON.stringify(sessionUser));
                completeLogin(sessionUser, 'tenant/tenantdashboard.html');
                return;
            } else {
                 return showError('Invalid password.');
            }
        }
        
        showError('ID not recognized. Please check your credentials.');
    }

    // --- Set Password Flow ---
    function showSetPass() {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('setpass-form').classList.remove('hidden');
    }

    function resetView() {
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('setpass-form').classList.add('hidden');
        document.getElementById('password').value = '';
        pendingUser = null;
    }

    function setNewPassword() {
        const p1 = document.getElementById('new-pass').value;
        const p2 = document.getElementById('confirm-pass').value;
        const err = document.getElementById('setpass-error');
        
        if (p1.length < 6) {
            err.innerText = "Password too short (min 6 chars)";
            err.classList.remove('hidden');
            return;
        }
        if (p1 !== p2) {
            err.innerText = "Passwords do not match";
            err.classList.remove('hidden');
            return;
        }

        if (pendingUser.role === 'owner') {
            // Update backend owner via API
            try {
                const pendingId = pendingUser.id; // Save ID before it might get cleared
                console.log('ðŸ“ Attempting to update owner password for:', pendingId);
                fetch(`/api/owners/${encodeURIComponent(pendingId)}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        credentials: { password: p1, firstTime: false }
                    })
                })
                .then(res => {
                    console.log('âœï¸ PATCH response status:', res.status);
                    if (!res.ok) throw new Error(`API error: ${res.status}`);
                    return res.json();
                })
                .then(updated => {
                    console.log('âœ… Owner password updated on backend. Updated doc:', JSON.stringify(updated, null, 2));
                    // Show success and reset to login form
                    alert('âœ… Password set successfully! Please login with your new password.');
                    resetView();
                    document.getElementById('login-id').value = pendingId;
                    document.getElementById('password').value = '';
                    pendingUser = null;
                })
                .catch(err => {
                    console.error('âŒ Backend PATCH failed:', err.message);
                    console.warn('Using localStorage fallback');
                    // Fallback to localStorage
                    const db = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
                    if (!db[pendingId]) db[pendingId] = {};
                    db[pendingId].credentials = { password: p1, firstTime: false };
                    db[pendingId].passwordSet = true;
                    localStorage.setItem('roomhy_owners_db', JSON.stringify(db));
                    
                    // Show success and reset to login form
                    alert('âœ… Password set successfully! Please login with your new password.');
                    resetView();
                    document.getElementById('login-id').value = pendingId;
                    document.getElementById('password').value = '';
                    pendingUser = null;
                });
            } catch (err) {
                console.error('âŒ Exception in password update:', err.message);
                const pendingId = pendingUser ? pendingUser.id : 'unknown';
                // Fallback to localStorage
                const db = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
                if (!db[pendingId]) db[pendingId] = {};
                db[pendingId].credentials = { password: p1, firstTime: false };
                db[pendingId].passwordSet = true;
                localStorage.setItem('roomhy_owners_db', JSON.stringify(db));
                
                // Show success and reset to login form
                alert('âœ… Password set successfully! Please login with your new password.');
                resetView();
                document.getElementById('login-id').value = pendingId;
                document.getElementById('password').value = '';
                pendingUser = null;
            }
        } else if (pendingUser.role === 'tenant') {
            const tenants = JSON.parse(localStorage.getItem('roomhy_tenants') || '[]');
            const idx = tenants.findIndex(t => t.loginId === pendingUser.id);
            if (idx > -1) {
                tenants[idx].password = p1;
                tenants[idx].tempPassword = null; // Clear temp
                tenants[idx].passwordSet = true;
                localStorage.setItem('roomhy_tenants', JSON.stringify(tenants));
                
                // Show success and reset to login form
                alert('âœ… Password set successfully! Please login with your new password.');
                resetView();
                document.getElementById('login-id').value = pendingUser.id;
                document.getElementById('password').value = '';
                pendingUser = null;
            }
        }
    }

    function completeLogin(userObj, redirectUrl) {
        // Set session in both storages for Render compatibility
        localStorage.setItem('user', JSON.stringify(userObj));
        sessionStorage.setItem('user', JSON.stringify(userObj));
        
        // Set role-specific sessions
        if (userObj.role === 'owner') {
            localStorage.setItem('owner_session', JSON.stringify(userObj));
            sessionStorage.setItem('owner_session', JSON.stringify(userObj));
        } else if (userObj.role === 'tenant') {
            localStorage.setItem('tenant_session', JSON.stringify(userObj));
            sessionStorage.setItem('tenant_session', JSON.stringify(userObj));
            localStorage.setItem('tenant_user', JSON.stringify(userObj));
        }
        
        console.log('âœ… Session set, redirecting to:', redirectUrl);
        window.location.href = redirectUrl;
    }

</script>

</body>
</html>
