<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomhy - Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; } </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-xl border border-gray-100 relative">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">Roomhy</h1>
            <p class="text-gray-500">Owner & Tenant Portal</p>
        </div>

        <!-- Login Form -->
        <div id="login-form">
            <form onsubmit="event.preventDefault(); handleLogin();">
                <div class="mb-4">
                    <label class="text-sm font-semibold text-gray-700">Login ID</label>
                    <input type="text" id="login-id" class="w-full p-3 border border-gray-300 rounded mt-1" placeholder="e.g. KO01 or TenantID" required>
                </div>
                <div class="mb-6">
                    <label class="text-sm font-semibold text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded mt-1" placeholder="••••••••" required>
                </div>
                <p id="error-msg" class="text-red-500 text-sm text-center mb-4 hidden"></p>
                <button type="submit" id="btn-login" class="w-full bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-700 transition">Sign In</button>
            </form>
        </div>

        <!-- Set Password Form (Hidden) -->
        <div id="setpass-form" class="hidden">
            <div class="bg-yellow-50 text-yellow-800 p-3 rounded mb-4 text-xs">First time login? Please set a permanent password.</div>
            <form onsubmit="event.preventDefault(); handleSetPassword();">
                <input type="password" id="new-pass" class="w-full p-3 border rounded mb-3" placeholder="New Password" required>
                <input type="password" id="conf-pass" class="w-full p-3 border rounded mb-4" placeholder="Confirm Password" required>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded">Update Password</button>
            </form>
        </div>
    </div>

    <script>
        let tempId = '';
        let tempPass = '';
        let tempRole = ''; // To track if user is 'owner' or 'tenant' during password set

        async function handleLogin() {
            const id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('password').value.trim();
            const btn = document.getElementById('btn-login');
            const err = document.getElementById('error-msg');

            btn.innerText = "Checking...";
            btn.disabled = true;
            err.classList.add('hidden');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: id, password: pass })
                });

                const data = await res.json();

                if (res.ok) {
                    // Success
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect based on Role
                    if (data.user.role === 'owner') {
                        window.location.href = 'admin.html';
                    } else if (data.user.role === 'tenant') {
                        // Assuming tenant dashboard file name
                        window.location.href = 'tenantdashboard.html';
                    } else {
                        // Fallback
                        window.location.href = 'index.html';
                    }
                } else {
                    // Check if it's a first-time login (Temp Password)
                    if (res.status === 401 || res.status === 403) {
                        // Attempt to verify as temp user (Owner or Tenant)
                        verifyFirstTimeUser(id, pass);
                    } else {
                        throw new Error(data.message);
                    }
                }
            } catch (e) {
                err.innerText = e.message;
                err.classList.remove('hidden');
                btn.innerText = "Sign In";
                btn.disabled = false;
            }
        }

        async function verifyFirstTimeUser(id, pass) {
            const btn = document.getElementById('btn-login');
            const err = document.getElementById('error-msg');

            // 1. Try Owner Verification
            try {
                const resOwner = await fetch('/api/auth/owner/verify-temp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ loginId: id, tempPassword: pass })
                });

                if (resOwner.ok) {
                    proceedToSetPassword(id, pass, 'owner');
                    return;
                }
            } catch (e) { console.log('Not an owner temp login'); }

            // 2. Try Tenant Verification
            try {
                const resTenant = await fetch('/api/auth/tenant/verify-temp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ loginId: id, tempPassword: pass })
                });

                if (resTenant.ok) {
                    proceedToSetPassword(id, pass, 'tenant');
                    return;
                }
            } catch (e) { console.log('Not a tenant temp login'); }

            // If both failed
            err.innerText = "Invalid ID or Password.";
            err.classList.remove('hidden');
            btn.innerText = "Sign In";
            btn.disabled = false;
        }

        function proceedToSetPassword(id, pass, role) {
            tempId = id;
            tempPass = pass;
            tempRole = role;
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('setpass-form').classList.remove('hidden');
        }

        async function handleSetPassword() {
            const p1 = document.getElementById('new-pass').value;
            const p2 = document.getElementById('conf-pass').value;

            if(p1 !== p2) { alert("Passwords mismatch"); return; }

            // Select endpoint based on detected role
            const endpoint = tempRole === 'owner' 
                ? '/api/auth/owner/set-password' 
                : '/api/auth/tenant/set-password';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ loginId: tempId, tempPassword: tempPass, newPassword: p1 })
                });
                
                const data = await res.json();
                if(res.ok) {
                    alert("Password Updated! Logging in...");
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to respective profile setup
                    if (tempRole === 'owner') {
                        window.location.href = 'ownerprofile.html';
                    } else {
                        window.location.href = 'tenantprofile.html';
                    }
                } else {
                    alert(data.message);
                }
            } catch(e) {
                alert("Error updating password");
            }
        }
    </script>
</body>
</html>
