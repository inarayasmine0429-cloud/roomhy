<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoomHy - Customer Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 1rem;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Updated to target svg since lucide replaces <i> tags */
        .input-group:focus-within svg { color: #4f46e5; }
        .input-group:focus-within input { border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
    </style>
</head>

<body>

    <div class="glass-card w-full max-w-md p-8 relative">
        <!-- Brand Header -->
        <div class="text-center mb-8">
            <div class="w-14 h-14 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-3 shadow-lg shadow-blue-200">
                <i data-lucide="home" class="w-7 h-7 text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Welcome to RoomHy</h1>
            <p class="text-gray-500 text-sm">Owner & Tenant Portal</p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="fade-in">
            
            <!-- Demo Credentials Hint -->
            <div class="mb-6 bg-blue-50 border border-blue-100 rounded-lg p-3 text-xs text-blue-800">
                <p class="font-bold mb-1">Demo Credentials (Auto-Generated):</p>
                <div class="flex justify-between">
                    <span>ID: <strong class="font-mono select-all">ROOMHY001</strong></span>
                    <span>Pass: <strong class="font-mono select-all">password123</strong></span>
                </div>
            </div>

            <form onsubmit="event.preventDefault(); handleLogin();">
                <div class="mb-4 input-group">
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Login ID</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 transition-colors"><i data-lucide="user" class="w-5 h-5"></i></span>
                        <input id="login-id" class="w-full pl-10 p-3 border border-gray-300 rounded-lg text-gray-700 outline-none transition-all" placeholder="ID (e.g. KO01, ROOMHY...)" required>
                    </div>
                </div>

                <div class="mb-6 input-group">
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 transition-colors"><i data-lucide="lock" class="w-5 h-5"></i></span>
                        <input type="password" id="password" class="w-full pl-10 p-3 border border-gray-300 rounded-lg text-gray-700 outline-none transition-all" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                </div>

                <p id="error-msg" class="text-red-500 text-sm text-center mb-4 hidden bg-red-50 p-2 rounded border border-red-100"></p>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-blue-200 transition-all transform hover:-translate-y-0.5 flex justify-center items-center gap-2">
                    Sign In <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>

            <div class="mt-6 text-center border-t border-gray-100 pt-4">
                <p class="text-sm text-gray-400">Are you a staff member?</p>
                <!-- Fixed Path: Points to parent directory index -->
                <a href="../index.html" class="text-sm font-medium text-blue-600 hover:text-blue-800 hover:underline">Staff Login Here</a>
            </div>
        </div>

        <!-- Set Password Form (Hidden) -->
        <div id="setpass-form" class="hidden fade-in">
            <div class="text-center mb-6">
                <h2 class="text-lg font-bold text-gray-800">Set New Password</h2>
                <p class="text-xs text-gray-500">Please set a secure password to continue.</p>
            </div>
            
            <form onsubmit="event.preventDefault(); setNewPassword();">
                <div class="mb-4">
                    <input type="password" id="new-pass" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="New Password (Min 6 chars)" required>
                </div>
                <div class="mb-6">
                    <input type="password" id="confirm-pass" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Confirm Password" required>
                </div>
                <div id="setpass-error" class="text-red-500 text-xs mb-3 hidden"></div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg">Set Password & Login Again</button>
            </form>
             <button onclick="resetView()" class="w-full mt-3 text-gray-400 text-sm hover:text-gray-600">Back to Login</button>
        </div>

    </div>

<script>
    lucide.createIcons();
    
    // --- State ---
    let pendingUser = null; // Stores user info while setting password

    // --- AUTO SEED DEMO OWNER ON LOAD ---
    document.addEventListener('DOMContentLoaded', () => {
        const db = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
        if (Object.keys(db).length === 0 || !db['ROOMHY001']) {
            db['ROOMHY001'] = {
                profile: { 
                    name: 'Demo Owner', 
                    email: 'demo@roomhy.com', 
                    phone: '9876543210', 
                    address: '123 Demo St, Tech Park', 
                    locationCode: 'KO' 
                },
                credentials: { password: 'password123', firstTime: false },
                passwordSet: true,
                kyc: { status: 'verified' }
            };
            localStorage.setItem('roomhy_owners_db', JSON.stringify(db));
            console.log('ðŸŒ± Seeded Demo Owner: ROOMHY001 / password123');
        }
    });

    function showError(msg) {
        const box = document.getElementById("error-msg");
        box.textContent = msg;
        box.classList.remove("hidden");
    }

    async function handleLogin() {
        const id = document.getElementById('login-id').value.trim().toUpperCase();
        const pass = document.getElementById('password').value.trim();
        const errorBox = document.getElementById('error-msg');
        errorBox.classList.add('hidden');

        console.log('ðŸ” Login attempt for ID:', id);

        // ---------------------------------------------------------
        // 1. PROPERTY OWNER CHECK (ANY ID Format)
        // ---------------------------------------------------------
        // Previously we restricted this to 'ROOMHY' prefix. 
        // Now we check if the ID exists as an owner regardless of prefix.
        
        let owner = null;
        let isOwnerFound = false;

        // Step A: Check API
        try {
            const res = await fetch(`/api/owners/${encodeURIComponent(id)}`);
            if (res.ok) {
                owner = await res.json();
                isOwnerFound = true;
            }
        } catch (err) {
            console.warn('ðŸŒ API fetch failed or not available, checking localStorage');
        }

        // Step B: Check LocalStorage (Fallback)
        if (!isOwnerFound) {
            const db = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
            if (db[id]) {
                owner = db[id];
                isOwnerFound = true;
            }
        }

        // IF OWNER FOUND: Process Owner Login
        if (isOwnerFound && owner) {
            const storedPass = (owner.credentials && owner.credentials.password) || owner.password; 

            if (storedPass === pass) {
                // CHECK: Is this First Time? (Temp Password Used)
                // If firstTime flag is true OR passwordSet flag is missing/false
                const isFirstTime = (owner.credentials && owner.credentials.firstTime === true);
                const isPasswordNotSet = (owner.passwordSet !== true);

                if (isFirstTime || isPasswordNotSet) {
                    pendingUser = { id: id, role: 'owner', type: 'owner' };
                    showSetPass();
                    return;
                }

                // Success - Normal Login
                const sessionUser = { 
                    loginId: id, 
                    role: 'owner', 
                    ownerId: id, 
                    name: (owner.profile && owner.profile.name) || owner.name || 'Owner',
                    locationCode: (owner.profile && owner.profile.locationCode) || owner.locationCode || ''
                };
                
                sessionStorage.setItem('owner_session', JSON.stringify(sessionUser));
                localStorage.setItem('owner_session', JSON.stringify(sessionUser));
                localStorage.setItem('user', JSON.stringify(sessionUser)); // Generic user key
                
                // Determine redirect based on Onboarding Status
                const isProfileIncomplete = !owner.profile || !owner.profile.email || !owner.profile.address;
                const isKycPending = !owner.kyc || owner.kyc.status === 'pending';

                let redirectUrl = 'admin.html'; 

                if (isProfileIncomplete) {
                    redirectUrl = 'ownerprofile.html';
                } else if (isKycPending) {
                    redirectUrl = 'ownerkyc.html';
                }

                completeLogin(sessionUser, redirectUrl);
                return;
            } else {
                return showError('Invalid password for Property Owner.');
            }
        }

        // ---------------------------------------------------------
        // 2. TENANT CHECK (If not an Owner)
        // ---------------------------------------------------------
        const tenants = JSON.parse(localStorage.getItem('roomhy_tenants') || '[]');
        const tenant = tenants.find(t => (t.loginId && t.loginId.toUpperCase() === id) || (t.email && t.email.toUpperCase() === id));

        if (tenant) {
            const storedPass = tenant.password || tenant.tempPassword; 
            
            if (storedPass === pass) {
                // CHECK: First Time Login?
                if (tenant.tempPassword && tenant.tempPassword === pass) {
                    pendingUser = { id: tenant.loginId, role: 'tenant', type: 'tenant' };
                    showSetPass();
                    return;
                }
                
                // Success
                const sessionUser = { 
                    loginId: tenant.loginId, 
                    role: 'tenant', 
                    tenantId: tenant.id,
                    name: tenant.name 
                };
                
                sessionStorage.setItem('tenant_session', JSON.stringify(sessionUser));
                localStorage.setItem('tenant_session', JSON.stringify(sessionUser));
                localStorage.setItem('user', JSON.stringify(sessionUser)); 

                // Determine redirect
                if (!tenant.profileFilled) {
                    completeLogin(sessionUser, '../tenantprofile.html');
                } else if (tenant.kycStatus === 'pending') {
                    completeLogin(sessionUser, '../tenantkyc.html');
                } else if (!tenant.agreementSigned) {
                    completeLogin(sessionUser, '../tenantagreement.html');
                } else {
                    completeLogin(sessionUser, '../tenantdashboard.html');
                }
                return;
            } else {
                 return showError('Invalid password for Tenant.');
            }
        }
        
        showError('ID not recognized. Please check your credentials or try the Demo Owner ID.');
    }

    // --- Set Password Flow ---
    function showSetPass() {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('setpass-form').classList.remove('hidden');
    }

    function resetView() {
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('setpass-form').classList.add('hidden');
        document.getElementById('password').value = '';
        pendingUser = null;
    }

    function setNewPassword() {
        const p1 = document.getElementById('new-pass').value;
        const p2 = document.getElementById('confirm-pass').value;
        const err = document.getElementById('setpass-error');
        
        if (p1.length < 6) {
            err.innerText = "Password too short (min 6 chars)";
            err.classList.remove('hidden');
            return;
        }
        if (p1 !== p2) {
            err.innerText = "Passwords do not match";
            err.classList.remove('hidden');
            return;
        }

        // UPDATE PASSWORD IN DB
        if (pendingUser.role === 'owner') {
            const pendingId = pendingUser.id;
            
            // Try API Update first
            fetch(`/api/owners/${encodeURIComponent(pendingId)}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    credentials: { password: p1, firstTime: false },
                    passwordSet: true 
                })
            })
            .then(res => {
                 if (!res.ok) {
                     // If API fails (e.g. 500 error), throw to catch block for local fallback
                     throw new Error("API Error");
                 }
                 return res.json();
            })
            .then(updated => {
                 // API Success: proceed to update local storage to match and login
                 updateLocalOwnerAndLogin(pendingId, p1);
            })
            .catch(e => {
                console.log('API update failed or offline, using local storage fallback');
                // Fallback: Update LocalStorage Only
                updateLocalOwnerAndLogin(pendingId, p1);
            });

        } else if (pendingUser.role === 'tenant') {
            const pendingId = pendingUser.id;
            const tenants = JSON.parse(localStorage.getItem('roomhy_tenants') || '[]');
            const idx = tenants.findIndex(t => t.loginId === pendingId);
            
            if (idx > -1) {
                tenants[idx].password = p1;
                tenants[idx].tempPassword = null;
                tenants[idx].passwordSet = true;
                localStorage.setItem('roomhy_tenants', JSON.stringify(tenants));
                
                alert('âœ… Password set successfully! Please login again with your new password.');
                resetView();
                document.getElementById('login-id').value = pendingId;
            }
        }
    }

    // Helper to update local storage and login owner (Called by both API success and Fallback)
    function updateLocalOwnerAndLogin(pendingId, newPassword) {
        const db = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
        
        if (db[pendingId]) {
            db[pendingId].credentials = { password: newPassword, firstTime: false }; 
            db[pendingId].passwordSet = true;
            localStorage.setItem('roomhy_owners_db', JSON.stringify(db));
            
            // Auto-login
            const sessionUser = {
                loginId: pendingId,
                role: 'owner',
                ownerId: pendingId,
                name: (db[pendingId].profile && db[pendingId].profile.name) || db[pendingId].name || 'Owner'
            };
            
            // CRITICAL: Set session so admin.html doesn't kick user
            sessionStorage.setItem('owner_session', JSON.stringify(sessionUser));
            localStorage.setItem('owner_session', JSON.stringify(sessionUser));
            localStorage.setItem('user', JSON.stringify(sessionUser));
            
            // Determine redirect
            let redirectUrl = 'admin.html';
            const isProfileIncomplete = !db[pendingId].profile || !db[pendingId].profile.email || !db[pendingId].profile.address;
            const isKycPending = !db[pendingId].kyc || db[pendingId].kyc.status === 'pending';
            
            if (isProfileIncomplete) redirectUrl = 'ownerprofile.html';
            else if (isKycPending) redirectUrl = 'ownerkyc.html';
            
            window.location.href = redirectUrl;
        } else {
            // Edge case: User exists in API (maybe) but not local storage? 
            // If so, we can't login locally. Just reset view.
            alert("Password updated. Please login.");
            resetView();
        }
    }

    function completeLogin(userObj, redirectUrl) {
        // Set generic user session (used by most pages)
        localStorage.setItem('user', JSON.stringify(userObj));
        if (userObj.role === 'tenant') localStorage.setItem('tenant_user', JSON.stringify(userObj));
        window.location.href = redirectUrl;
    }
</script>

</body>
</html>
