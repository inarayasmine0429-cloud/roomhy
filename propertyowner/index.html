<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoomHy - Customer Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 1rem;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .input-group:focus-within i { color: #4f46e5; }
        .input-group:focus-within input { border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
    </style>
</head>

<body>

    <div class="glass-card w-full max-w-md p-8 relative">
        <!-- Brand Header -->
        <div class="text-center mb-8">
            <div class="w-14 h-14 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-3 shadow-lg shadow-blue-200">
                <i data-lucide="home" class="w-7 h-7 text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Welcome to RoomHy</h1>
            <p class="text-gray-500 text-sm">Owner & Tenant Portal</p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="fade-in">
            <form onsubmit="event.preventDefault(); handleLogin();">
                <div class="mb-4 input-group">
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Login ID</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 transition-colors"><i data-lucide="user" class="w-5 h-5"></i></span>
                        <input id="login-id" class="w-full pl-10 p-3 border border-gray-300 rounded-lg text-gray-700 outline-none transition-all" placeholder="ROOMHY... or TNT..." required>
                    </div>
                </div>

                <div class="mb-6 input-group">
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 transition-colors"><i data-lucide="lock" class="w-5 h-5"></i></span>
                        <input type="password" id="password" class="w-full pl-10 p-3 border border-gray-300 rounded-lg text-gray-700 outline-none transition-all" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                </div>

                <p id="error-msg" class="text-red-500 text-sm text-center mb-4 hidden bg-red-50 p-2 rounded border border-red-100"></p>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-blue-200 transition-all transform hover:-translate-y-0.5 flex justify-center items-center gap-2">
                    Sign In <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>

            <div class="mt-6 text-center border-t border-gray-100 pt-4">
                <p class="text-sm text-gray-400">Are you a staff member?</p>
                <a href="index.html" class="text-sm font-medium text-blue-600 hover:text-blue-800 hover:underline">Staff Login Here</a>
            </div>
        </div>

        <!-- Set Password Form (Hidden) -->
        <div id="setpass-form" class="hidden fade-in">
            <div class="text-center mb-6">
                <h2 class="text-lg font-bold text-gray-800">Set New Password</h2>
                <p class="text-xs text-gray-500">Please set a secure password to continue.</p>
            </div>
            
            <form onsubmit="event.preventDefault(); setNewPassword();">
                <div class="mb-4">
                    <input type="password" id="new-pass" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="New Password (Min 6 chars)" required>
                </div>
                <div class="mb-6">
                    <input type="password" id="confirm-pass" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Confirm Password" required>
                </div>
                <div id="setpass-error" class="text-red-500 text-xs mb-3 hidden"></div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg">Set Password & Login Again</button>
            </form>
             <button onclick="resetView()" class="w-full mt-3 text-gray-400 text-sm hover:text-gray-600">Back to Login</button>
        </div>

    </div>

<script>
    lucide.createIcons();
    
    // --- State ---
    let pendingUser = null; // Stores user info while setting password

    function showError(msg) {
        const box = document.getElementById("error-msg");
        box.textContent = msg;
        box.classList.remove("hidden");
    }

    async function handleLogin() {
        const id = document.getElementById('login-id').value.trim().toUpperCase();
        const pass = document.getElementById('password').value.trim();
        const errorBox = document.getElementById('error-msg');
        errorBox.classList.add('hidden');

        console.log('ðŸ” Login attempt for ID:', id);

        // ---------------------------------------------------------
        // 1. PROPERTY OWNER LOGIN
        // ---------------------------------------------------------
        if (id.startsWith('ROOMHY')) {
            let owner = null;

            // Try fetching from backend API
            try {
                const res = await fetch(`/api/owners/${encodeURIComponent(id)}`);
                if (res.ok) owner = await res.json();
            } catch (err) {
                console.warn('ðŸŒ API fetch failed, checking localStorage');
            }

            // Fallback to localStorage
            if (!owner) {
                const db = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
                owner = db[id] || null;
            }

            if (!owner) {
                return showError('Owner ID not found. Please contact Super Admin.');
            }

            // Determine which password to check
            const storedPass = (owner.credentials && owner.credentials.password) || owner.password; 
            // Assuming backend/local structure normalized. For first time, `password` holds temp pass.

            if (storedPass === pass) {
                // CHECK 1: Is this First Time? (Temp Password Used)
                if ((owner.credentials && owner.credentials.firstTime) || !owner.passwordSet) {
                    // Detect if 'passwordSet' flag is missing or false
                    pendingUser = { id: id, role: 'owner', type: 'owner' };
                    showSetPass(); // -> Go to Set Password Screen
                    return;
                }

                // Success - Normal Login with New Password
                const sessionUser = { loginId: id, role: 'owner', ownerId: id, name: (owner.profile && owner.profile.name) || owner.name || 'Owner' };
                sessionStorage.setItem('owner_session', JSON.stringify(sessionUser));
                localStorage.setItem('owner_session', JSON.stringify(sessionUser));
                
                // CHECK 2: Onboarding Status (Profile -> KYC -> Dashboard)
                const isProfileIncomplete = !owner.profile || !owner.profile.email || !owner.profile.address;
                const isKycPending = !owner.kyc || owner.kyc.status === 'pending';

                let redirectUrl = 'propertyowner/admin.html'; // Default Dashboard

                if (isProfileIncomplete) {
                    redirectUrl = 'propertyowner/ownerprofile.html';
                } else if (isKycPending) {
                    redirectUrl = 'propertyowner/ownerkyc.html';
                }

                completeLogin(sessionUser, redirectUrl);
                return;
            } else {
                return showError('Invalid password.');
            }
        }

        // ---------------------------------------------------------
        // 2. TENANT LOGIN
        // ---------------------------------------------------------
        const tenants = JSON.parse(localStorage.getItem('roomhy_tenants') || '[]');
        const tenant = tenants.find(t => (t.loginId && t.loginId.toUpperCase() === id) || (t.email && t.email.toUpperCase() === id));

        if (tenant) {
            const storedPass = tenant.password || tenant.tempPassword; 
            
            if (storedPass === pass) {
                // CHECK 1: Is this First Time? (Temp Password Used)
                if (tenant.tempPassword && tenant.tempPassword === pass) {
                    pendingUser = { id: tenant.loginId, role: 'tenant', type: 'tenant' };
                    showSetPass(); // -> Go to Set Password Screen
                    return;
                }
                
                // CHECK 2: Onboarding Status (Profile -> KYC -> Agreement -> Dashboard)
                const sessionUser = { 
                    loginId: tenant.loginId, 
                    role: 'tenant', 
                    tenantId: tenant.id,
                    name: tenant.name 
                };
                
                // Set session now so onboarding pages can read it
                sessionStorage.setItem('tenant_session', JSON.stringify(sessionUser));
                localStorage.setItem('tenant_session', JSON.stringify(sessionUser));

                if (!tenant.profileFilled) {
                    completeLogin(sessionUser, 'tenant/tenantprofile.html');
                } else if (tenant.kycStatus === 'pending') {
                    completeLogin(sessionUser, 'tenant/tenantkyc.html');
                } else if (!tenant.agreementSigned) {
                    completeLogin(sessionUser, 'tenant/tenantagreement.html');
                } else {
                    completeLogin(sessionUser, 'tenant/tenantdashboard.html');
                }
                return;
            } else {
                 return showError('Invalid password.');
            }
        }
        
        showError('ID not recognized. Please check your credentials.');
    }

    // --- Set Password Flow ---
    function showSetPass() {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('setpass-form').classList.remove('hidden');
    }

    function resetView() {
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('setpass-form').classList.add('hidden');
        document.getElementById('password').value = '';
        pendingUser = null;
    }

    function setNewPassword() {
        const p1 = document.getElementById('new-pass').value;
        const p2 = document.getElementById('confirm-pass').value;
        const err = document.getElementById('setpass-error');
        
        if (p1.length < 6) {
            err.innerText = "Password too short (min 6 chars)";
            err.classList.remove('hidden');
            return;
        }
        if (p1 !== p2) {
            err.innerText = "Passwords do not match";
            err.classList.remove('hidden');
            return;
        }

        // UPDATE PASSWORD IN DB (Based on Role)
        if (pendingUser.role === 'owner') {
            const pendingId = pendingUser.id; // Capture ID before potential nullification
            
            // Try Backend Update First
            fetch(`/api/owners/${encodeURIComponent(pendingId)}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    credentials: { password: p1, firstTime: false }
                })
            })
            .then(res => {
                if (!res.ok) throw new Error(`API error: ${res.status}`);
                return res.json();
            })
            .then(updated => {
                alert('âœ… Password set successfully! Please login again with your new password.');
                resetView();
                document.getElementById('login-id').value = pendingId;
            })
            .catch(err => {
                // Fallback to localStorage
                const db = JSON.parse(localStorage.getItem('roomhy_owners_db') || '{}');
                if (db[pendingId]) {
                    // Update credentials
                    db[pendingId].credentials = { password: p1, firstTime: false }; 
                    db[pendingId].passwordSet = true; // Flag as set
                    
                    localStorage.setItem('roomhy_owners_db', JSON.stringify(db));
                    
                    alert('âœ… Password set successfully! Please login again with your new password.');
                    resetView();
                    document.getElementById('login-id').value = pendingId; 
                }
            });
        } else if (pendingUser.role === 'tenant') {
            const pendingId = pendingUser.id; // Capture ID
            const tenants = JSON.parse(localStorage.getItem('roomhy_tenants') || '[]');
            const idx = tenants.findIndex(t => t.loginId === pendingId);
            if (idx > -1) {
                tenants[idx].password = p1;
                tenants[idx].tempPassword = null; // Remove temp pass
                tenants[idx].passwordSet = true;  // Flag as set
                
                localStorage.setItem('roomhy_tenants', JSON.stringify(tenants));
                
                alert('âœ… Password set successfully! Please login again with your new password.');
                resetView();
                document.getElementById('login-id').value = pendingId;
            }
        }
    }

    function completeLogin(userObj, redirectUrl) {
        // Set generic user session (used by most pages)
        localStorage.setItem('user', JSON.stringify(userObj));
        
        if (userObj.role === 'tenant') localStorage.setItem('tenant_user', JSON.stringify(userObj));
        
        window.location.href = redirectUrl;
    }

</script>

</body>
</html>
