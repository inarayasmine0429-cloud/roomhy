<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomHy - Tenant Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: #1F2937;
            min-height: 100vh;
        }
        .card-light { 
            background: #FFFFFF; 
            border-radius: 16px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid #e5e7eb;
        }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); }
        .btn-primary:hover { background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%); }
        .input-focus:focus { box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .error-msg { color: #dc2626; font-size: 0.875rem; margin-top: 0.5rem; }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="card-light w-full max-w-md p-8">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-700 rounded-lg mb-4">
                <i data-lucide="key" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-1">RoomHy</h1>
            <p class="text-gray-500 text-sm">Tenant Portal</p>
        </div>

        <!-- Back Link -->
        <div class="mb-6">
            <a href="unifiedlogin.html" class="text-sm text-blue-600 hover:text-blue-700 flex items-center gap-1">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Main Login
            </a>
        </div>

        <!-- LOGIN FORM -->
        <div class="fade-in">
            <h2 class="text-lg font-semibold text-gray-800 mb-6 text-center">Tenant Login</h2>

            <form onsubmit="event.preventDefault(); handleLogin();">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tenant ID or Email</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i data-lucide="user" class="w-5 h-5"></i></span>
                        <input 
                            type="text" 
                            class="input-focus w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 transition-colors outline-none" 
                            id="tenant-id" 
                            placeholder="Tenant ID or email@domain.com" 
                            required
                            autocomplete="off"
                        >
                    </div>
                    <p class="text-xs text-gray-500 mt-2">Your Tenant ID or Email - System auto-detects</p>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i data-lucide="key" class="w-5 h-5"></i></span>
                        <input 
                            type="password" 
                            class="input-focus w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-blue-500 transition-colors outline-none" 
                            id="tenant-password" 
                            placeholder="••••••••" 
                            required
                            autocomplete="off"
                        >
                    </div>
                    <div id="error-msg" class="error-msg hidden"></div>
                </div>

                <button type="submit" class="btn-primary w-full text-white font-bold py-3 rounded-lg transition-all flex justify-center items-center gap-2">
                    Login <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();

        /**
         * Tenant Login - Auto-detects ID or Email
         * Tenant ID Format: Auto-generated (any string)
         * Email Format: user@domain.com
         */
        function handleLogin() {
            const input = document.getElementById('tenant-id').value.trim();
            const password = document.getElementById('tenant-password').value.trim();
            const errorMsg = document.getElementById('error-msg');
            errorMsg.classList.add('hidden');

            // Auto-detect: Email or ID
            if (input.includes('@')) {
                // Email format
                loginByEmail(input, password, errorMsg);
            } else {
                // Tenant ID format
                loginById(input, password, errorMsg);
            }
        }

        /**
         * Login by Tenant ID
         */
        function loginById(tenantId, password, errorMsg) {
            const tenantsDb = JSON.parse(localStorage.getItem('roomhy_tenants') || '[]');

            // Find tenant by ID
            const tenant = tenantsDb.find(t => t.tenantId === tenantId);

            if (!tenant) {
                showError('Tenant ID not found.', errorMsg);
                return;
            }

            // Validate password
            if (tenant.password !== password) {
                showError('Invalid password.', errorMsg);
                return;
            }

            // Login successful
            successLogin(tenant);
        }

        /**
         * Login by Email
         */
        function loginByEmail(email, password, errorMsg) {
            const tenantsDb = JSON.parse(localStorage.getItem('roomhy_tenants') || '[]');

            // Find tenant by email
            const tenant = tenantsDb.find(t => t.email === email);

            if (!tenant) {
                showError('Email not registered as tenant.', errorMsg);
                return;
            }

            // Validate password
            if (tenant.password !== password) {
                showError('Invalid password.', errorMsg);
                return;
            }

            // Login successful
            successLogin(tenant);
        }

        /**
         * Successful login
         */
        function successLogin(tenant) {
            const user = {
                tenantId: tenant.tenantId,
                name: tenant.name || '',
                email: tenant.email || '',
                phone: tenant.phone || '',
                propertyId: tenant.propertyId || '',
                roomNumber: tenant.roomNumber || '',
                role: 'tenant'
            };

            localStorage.setItem('user', JSON.stringify(user));

            // Redirect to Tenant dashboard
            window.location.href = 'tenant.html/tenantdashboard.html';
        }

        function showError(msg, errorMsg) {
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
        }
    </script>
</body>
</html>
